<template name="isVerified">
{{#unless currentUser.emails.[0].verified}}
    <div class="ui message warning">You need to verify your email address before using Hitsloop. <a href="#" id="resend-verification-link">Resend verification link</a>.</div>

  {{/unless}}
</template>
<template name="editor">
            <div class="field">
                            <input type="text" name="title" placeholder="Enter title for your post" id="postTitle">
            </div>
  <div class="field">
    {{> froalaReactive getFEContext}}
  </div>
   <div class="field">
                            <button type="button" id="postSubmit" class="ui positive button fluid">Post</button>
                        </div>
</template>
    <template name="recentPurchases">
    {{#if recentPurchases}}
        <div class="ui icon message success">
        <i class="ui icon usd"> </i>
        <div class="content">
            <div class="header">
                Recent Purchases
            </div>

               {{recentPurchases.username}} has purchased {{recentPurchases.description}} of ${{recentPurchases.type}} {{fromNow recentPurchases.startedAt}}
               <a href="/buy" title="Buy" class="ui primary button" style="float:right;">Buy</a>
            </div>
        </div>
    {{/if}}
    </template>
  <template name="main">

    <head>
        <title>HitsLooop</title>
    </head>

    <body>
        {{ > Template.dynamic template=header }} {{ > Template.dynamic template=content }} {{ > Template.dynamic template=footer
        }}
    </body>
</template>
<template name="navbar">

        </div>

        {{#if currentUser}}
        <div class="right menu">
            <!--<div class="item"><a href="/add">Add my website</a></div>-->

        </div>
        {{else}}
        <div class="right menu">
            <div class="item"><i class="icon user"></i> <a href="/login">Login</a></div>
            <div class="item"><i class="icon signup"></i> <a href="/register">Register</a></div>
        </div>
        {{/if}}
    </div>
    {{#if currentUser}}
    <nav class='main_nav'>
        <div class='container clearfix'>
            <ul>
                <li class="account active"><a href="/account"><span class="icon"></span><span class="title">Account</span></a></li>

                <li class="exchange"><a href="/exchange"><span class="icon"></span><span class="title">Earn Traffic</span></a></li>

                <li class="referrals"><a href="/referrals"><span class="icon"></span><span class="title">Referrals</span></a></li>
                <li class="support"><a href="/support"><span class="icon"></span><span class="title">Support</span></a></li>

            </ul>
        </div>
    </nav>
 {{/if}}

</template>

<template name="register">
    <div class="register-container">
        <div class="login-banner"><img class="login-logo" src="/images/hitsloop.png" alt="Hitsloop"></div>

        <div class="login-form">
            {{#if errors}}
            {{#each errors}}
            <div class="ui red message">{{this}}</div>
            {{/each}}
            {{/if }}

            <form class="ui form">
                <div class="field">
                  <!-- <div class="ui left icon input"> -->
                    <input type="text" name="registerUsername" placeholder="Username">
                    <!-- <i class="icon user"></i> -->
                    <!-- </div> -->
                </div>
                <div class="field">
                    <input type="email" name="registerEmail" placeholder="Email">
                </div>
                <div class="field">
                  <!-- <div class="ui left icon input"> -->
                    <input type="password" name="registerPassword" placeholder="Password">
                      <!-- <i class="icon lock"></i> -->
                  <!-- </div> -->
                </div>
                <div class="field">
                  <!-- <div class="ui left icon input"> -->
                    <input type="password" name="registerConfirm" placeholder="Confirm Password">
                    <!-- <i class="icon lock"></i> -->
                <!-- </div> -->
                </div>
                <div class="field" style="  float: right; ">
                    <input type="submit" value="Register" class="ui primary button">
                </div>
            </form>
        </div>
    </div>
</template>
<template name="login">

    <div class="login-container">
        <div class="login-banner"><img class="login-logo" src="/images/hitsloop.png" alt="Hitsloop"></div>

        <div class="login-form">
          {{#if loginErrors}}
          {{#each loginErrors}}
          <div class="ui red message">{{this}}</div>
          {{/each}}
          {{/if}}
            <form class="ui form">
                <div class="field">
                    <!-- <div class="ui left icon input"> -->
                    <input type="text" name="loginId" id="loginId" placeholder="Username / Email">
                    <!-- <i class="icon user"></i> -->
                  <!-- </div> -->
                </div>
                <div class="field">
                    <!-- <div class="ui left icon input"> -->
                    <input type="password" name="loginPassword" id="loginPassword" placeholder="Password">
                    <!-- <i class="icon lock"></i> -->
                  <!-- </div> -->
                </div>
                <div class="field" style="  float: right; ">
                    <input type="submit" value="Login" class="ui primary button">
                </div>
            </form>
        </div>
    </div>
</template>




<template name="websites">
    <div class='main-content'>
        <div class='container'>
            <noscript>
                <div class='main-content-content clearfix'>
                    <div class='message_container clearfix error'>
                        <div class='message_toggle'>
                            <h3>
<span class='icon'></span>
JavaScript is disabled in your browser.
Please enable JavaScript to use HitLeap.
</h3>
                        </div>
                    </div>
                </div>
            </noscript>


            <div class='main-content-content clearfix'>
                <div class='row_100 clearfix'>
                    <div class='row_66 clearfix'>
                        <h1>My Websites</h1>
                        <div class='row_100 box clearfix'>
                            <ul class='add_website_list'>
                                <li class='left'><a class="button plus" href="/websites/new">Add new website</a></li>
                                <li>
                                    <p>Your Minutes will be automatically used to deliver traffic to your websites.</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class='row_33'>
                        <h1>Website Slots</h1>
                        <div class='row_100 box clearfix'>
                            <ul class='slots'>
                                <li>
                                    <span class='big'>3</span>
                                    <span class='small'>/ 3</span>
                                </li>
                                <li><a class="button" href="/buy">Buy more</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class='row_100 clearfix'>

                    <div class='table_container'>
                        <table class='table websites'>
                            <thead>
                                <tr>
                                    <th>
                                        <div class='custom_checkbox'>
                                            <input id='checkbox_select' name='check' type='checkbox' value='1'>
                                            <label for='checkbox_select'></label>
                                        </div>
                                    </th>
                                    <th>
                                        <div class='dropdown sort'>
                                            <a data-target="menu-address" data-toggle="dropdown" href="/websites">Address
<b class='caret'></b>
</a>
                                            <ul class='dropdown-menu' id='menu-address'>
                                                <li><a href="/websites?by=address&amp;order=asc">Ascending</a></li>
                                                <li><a href="/websites?by=address&amp;order=desc">Descending</a></li>
                                            </ul>
                                        </div>
                                    </th>
                                    <th>
                                        <div class='dropdown sort'>
                                            <a data-target="menu-hits" data-toggle="dropdown" href="/websites">Hits
<b class='caret'></b>
</a>
                                            <ul class='dropdown-menu' id='menu-hits'>
                                                <li><a href="/websites?by=hits&amp;order=asc">Ascending</a></li>
                                                <li><a href="/websites?by=hits&amp;order=desc">Descending</a></li>
                                            </ul>
                                        </div>
                                    </th>
                                    <th>
                                        <div class='dropdown sort'>
                                            <a data-target="menu-hits-limit" data-toggle="dropdown" href="/websites">Hits limit
<b class='caret'></b>
</a>
                                            <ul class='dropdown-menu' id='menu-hits-limit'>
                                                <li><a href="/websites?by=hits_limit&amp;order=asc">Ascending</a></li>
                                                <li><a href="/websites?by=hits_limit&amp;order=desc">Descending</a></li>
                                            </ul>
                                        </div>
                                    </th>
                                    <th style='text-align: right;'>
                                        <div class='dropdown sort'>
                                            <a data-target="menu-show" data-toggle="dropdown" href="/websites">Show
<b class='caret'></b>
</a>
                                            <ul class='dropdown-menu' id='menu-show'>
                                                <li><a href="/websites?per=20">Show 20</a></li>
                                                <li><a href="/websites?per=50">Show 50</a></li>
                                                <li><a href="/websites?per=100">Show 100</a></li>
                                                <li><a href="/websites?per=250">Show 250</a></li>
                                            </ul>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#if mySites}}
                                {{#each mySite in mySites}}
                                <tr class="paused" data-alternate-id="49edb825784008418e881253dd7a8a5a" data-paused="true" data-minimum-timer="15"
                                data-maximum-timer="15" data-hourly-limit="500" data-hits-limit="0" data-referrer="&lt;empty&gt;"
                                data-bounce-rate="100">
                                    <td>
                                        <div class='custom_checkbox'>
                                            <input type="checkbox" name="check" id="check-49edb825784008418e881253dd7a8a5a" value="1" class="checkbox" />
                                            <label for='check-49edb825784008418e881253dd7a8a5a'></label>
                                        </div>
                                    </td>
                                    <td>
                                        <ul class='website'>
                                            <li class='title'><a target="_blank" href="{{mySite.address}}">{{mySite.address}}</a></li>
                                            <li class='source'>
                                                <a data-target='#modal-source' data-toggle='modal'><span class='icon'></span>Direct
</a>
                                            </li>
                                            <li class='status'>
                                                {{isPaused mySite.active  mySite.status}}

                                            </li>
                                        </ul>
                                    </td>
                                    <td>
                                        <span class='hits'>{{mySite.hits}}</span>
                                    </td>
                                    <td>
                                        <ul class='hits_limit'>
                                            <li>
                                                <span class='title'>Total Limit:</span>
                                                <span class='value'>
<a data-target='#modal-hits' data-toggle='modal'>{{totalLimit mySite.totalLimit}}<span class="icon"></span></a>
                                                </span>
                                            </li>
                                            <li>
                                                <span class='title'>Hourly Limit:</span>
                                                <span class='value'>
<a data-target='#modal-hourly' data-toggle='modal'>{{mySite.hourlyLimit}}<span class="icon"></span></a>
                                                </span>
                                            </li>
                                            <li>
                                                <span class='title'>Visit Duration:</span>
                                                <span class='value'>
<a data-target='#modal-duration' data-toggle='modal'>{{mySite.visitDuration}}<span class="icon"></span></a>
                                                </span>
                                            </li>
                                            <li style='display: none;'>
                                                <span class='title'>Bounce Rate:</span>
                                                <span class='value'>
<a data-target='#modal-bounce-rate' data-toggle='modal'>
100%
<span class="icon"></span>
                                                </a>
                                                </span>
                                            </li>
                                        </ul>
                                    </td>
                                    <td>
                                        <span class='controls'>
<!-- <a class='clone' data-no-slots-title='No slots available' data-tooltip-color='#16a6d4' title='Clone'>
<span class='icon'></span>
                                         </a> -->
                                        <a class='{{isPausedNot mySite.active}} pauseplay' data-tooltip-color='#16a6d4' title='Start' data-id="{{mySite._id}}" data-action="{{isPausedNot mySite.active}}">
                                            <span class='icon'></span>
                                        </a>
                                        <a class='delete pauseplay' data-tooltip-color='#f34755' title='Delete' data-id="{{mySite._id}}" data-action="delete">
                                            <span class='icon'></span>
                                        </a>
                                        </span>
                                    </td>
                                </tr>
                                {{/each}}
                                {{/if}}
                            </tbody>
                        </table>
                    </div>
                    <div class='action_bar bottom'>
                        <div class='dropdown sort'>
                            <a data-target='menu-website-select' data-toggle='dropdown'>
Select action
<b class='caret'></b>
</a>
                            <ul class='dropdown-menu menu-website-select'>
                                <li>
                                    <a class='remove'>Remove selected</a>
                                </li>
                                <li>
                                    <a class='pause'>Pause selected</a>
                                </li>
                                <li>
                                    <a class='unpause'>Unpause selected</a>
                                </li>
                                <li>
                                    <a class='hourly_limit'>Modify Hourly Limit</a>
                                </li>
                                <li>
                                    <a class='total_limit'>Modify Total Limit</a>
                                </li>
                                <li>
                                    <a class='duration'>Modify Visit Duration</a>
                                </li>
                                <li class='hide'>
                                    <a class='bounce-rate'>
Modify Bounce Rate
</a>
                                </li>
                                <li>
                                    <a class='none'>None</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class='row_100 clearfix'></div>

            </div>
        </div>
    </div>

    <footer class="main_footer clearfix">
        <div class='container clearfix'>
            <div class='links clearfix'>
                <ul class='about'>
                    <li><a href="/about">About us</a></li>
                    <li><a href="/terms">Terms of service</a></li>
                </ul>
                <ul class='social'>
                    <li>
                        <a title="Twitter" target="_blank" href="https://twitter.com/Hitsloop"><span class='icon twitter'></span>
</a></li>
                    <li>
                        <a title="Facebook" target="_blank" href="https://www.facebook.com/Hitsloop"><span class='icon facebook'></span>
</a></li>
                    <li>
                        <a title="Google+" target="_blank" href="https://plus.google.com/+Hitsloop-Traffic-Exchange"><span class='icon google'></span>
</a></li>
                </ul>
            </div>
            <div class='copyright clearfix'>&copy; 2016 Hitsloop Ltd</div>
        </div>
    </footer>
</template>
