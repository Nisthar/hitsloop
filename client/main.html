<template name="main">

    <head>
        <title>Hitlol</title>
    </head>

    <body>
        {{ > Template.dynamic template=header }} {{ > Template.dynamic template=content }} {{ > Template.dynamic template=footer
        }}
    </body>
</template>
<template name="navbar">
    <div class="ui stackable top fixed borderless menu" style="height:52px !important;">
        <div class="item">
            <a href="/" title="HackThrone" class="ui tiny image"><img src="" alt="Hitlol favicon"></a>
        </div>

        {{#if currentUser}}
        <div class="right menu">
            <div class="item"><a href="/add">Add my website</a></div>
            <div class="item"><a href="/profile">My Account</a></div>
        </div>
        {{else}}
        <div class="right menu">
            <div class="item"><a href="/login">Login</a></div>
            <div class="item"><a href="/register">Register</a></div>
        </div>
        {{/if}}
    </div>
    <nav class='main_nav'>
        <div class='container clearfix'>
            <ul>
                <li class="account active"><a href="/account"><span class="icon"></span><span class="title">Account</span></a></li>
                <li class="websites"><a href="/websites"><span class="icon"></span><span class="title">My Websites</span></a></li>
                <li class="exchange"><a href="/exchange"><span class="icon"></span><span class="title">Earn Traffic</span></a></li>
                <li class="buy"><a href="/buy"><span class="icon"></span><span class="title">Buy Traffic</span></a></li>
                <li class="referrals"><a href="/referrals"><span class="icon"></span><span class="title">Referrals</span></a></li>
                <li class="support"><a href="/support"><span class="icon"></span><span class="title">Support</span></a></li>
                <li class='signout hide'><a rel="nofollow" data-method="post" href="/log-out"><span class="title">Log Out</span></a></li>
            </ul>
        </div>
    </nav>

</template>

<template name="register">
    <div class="register-container">
        <div class="login-banner"><img class="login-logo" src="/images/ybs.png" alt="YBS"></div>

        <div class="login-form">
            {{#if errors}}
            {{#each errors}}
            <div class="ui red message">{{this}}</div>
            {{/each}}
            {{/if }}

            <form class="ui form">
                <div class="field">
                    <input type="text" name="registerUsername">
                </div>
                <div class="field">
                    <input type="text" name="registerEmail">
                </div>
                <div class="field">
                    <input type="password" name="registerPassword">
                </div>
                <div class="field">
                    <input type="password" name="registerConfirm">
                </div>
                <div class="field" style="  float: right; ">
                    <input type="submit" value="Register" class="ui primary button">
                </div>
            </form>
        </div>
    </div>
</template>
<template name="login">

    <div class="login-container">
        <div class="login-banner"><img class="login-logo" src="/images/ybs.png" alt="YBS"></div>

        <div class="login-form">
          {{#if loginErrors}}
          {{#each loginErrors}}
          <div class="ui red message">{{this}}</div>
          {{/each}}
          {{/if}}
            <form class="ui form">
                <div class="field">
                    <input type="text" name="loginId" id="loginId">
                </div>
                <div class="field">
                    <input type="password" name="loginPassword" id="loginPassword">
                </div>
                <div class="field" style="  float: right; ">
                    <input type="submit" value="Login" class="ui primary button">
                </div>
            </form>
        </div>
    </div>
</template>
